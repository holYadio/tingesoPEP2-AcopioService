spring:
  devtools:
    restart:
      additional-paths: src/main/java
  application:
    name: acopio-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
      fail-fast: true
      retry:
        max-attempts: 200
        max-interval: 10000
  datasource:
    url: jdbc:postgresql://localhost:5432/bdmicros
    username: postgres
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include:
          "*"